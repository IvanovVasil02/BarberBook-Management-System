<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<title>Logo Barberia Russo</title>
		<style>
			body {
				background: #000;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
			}
			svg {
				width: 400px;
				height: 400px;
			}
			text {
				font-family: "Georgia", serif;
				fill: white;
			}
		</style>
	</head>
	<body>
		<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
			<!-- Cerchio esterno -->
			<circle cx="250" cy="250" r="240" stroke="white" stroke-width="6" fill="none" />

			<!-- Palo barbiere -->
			<rect x="230" y="100" width="40" height="200" fill="url(#barberStripe)" stroke="white" stroke-width="3" rx="5" />

			<!-- Definizione delle strisce tricolore -->
			<defs>
				<pattern id="barberStripe" patternUnits="userSpaceOnUse" width="20" height="20" patternTransform="rotate(45)">
					<rect width="10" height="20" fill="red" />
					<rect x="10" width="10" height="20" fill="white" />
					<rect x="20" width="10" height="20" fill="blue" />
				</pattern>
			</defs>

			<!-- Rasoi ai lati -->
			<path d="M70,160 Q150,100 180,140 Q160,120 90,180" fill="none" stroke="white" stroke-width="6" />
			<path d="M430,160 Q350,100 320,140 Q340,120 410,180" fill="none" stroke="white" stroke-width="6" />

			<!-- Pettine -->
			<rect x="180" y="300" width="140" height="20" fill="white" rx="5" />
			<line x1="185" y1="300" x2="185" y2="320" stroke="#000" stroke-width="2" />
			<line x1="195" y1="300" x2="195" y2="320" stroke="#000" stroke-width="2" />
			<line x1="205" y1="300" x2="205" y2="320" stroke="#000" stroke-width="2" />
			<line x1="215" y1="300" x2="215" y2="320" stroke="#000" stroke-width="2" />
			<!-- continua se vuoi piÃ¹ denti... -->

			<!-- Testo principale -->
			<text x="250" y="260" font-size="34" text-anchor="middle" font-weight="bold">BARBERIA</text>
			<text x="250" y="290" font-size="30" text-anchor="middle" font-weight="bold">RUSSO</text>

			<!-- Anno sopra -->
			<text x="250" y="90" font-size="16" text-anchor="middle">DAL 2025</text>
		</svg>
	</body>
</html>
